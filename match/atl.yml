# espanso match file
# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
# Quick rule replacements for common infractions
matches:
  - trigger: "::welc"
    replace: "$s welcome to ATL! :)"

  - trigger: "::coc"
    replace: "[Code of Conduct](<https://allthingslinux.org/code-of-conduct>)"

  - trigger: "::rule"
    replace: "{{output}}"
    vars:
      - name: output
        type: choice
        params:
          values:
            - label: "[1.1] NSFW"
              id: "[1.1]"
            - label: "[1.2] Under 13"
              id: "[1.2]"
            - label: "[1.3] Racism"
              id: "[1.3]"
            - label: "[1.4] Controversial topics"
              id: "[1.4]"
            - label: "[1.5] Elitism"
              id: "[1.5]"
            - label: "[1.7] Piracy"
              id: "[1.7]"
            - label: "[1.6] Disrespecting autority"
              id: "[1.6]"
            - label: "[2.1] Non-English"
              id: "[2.1]"
            - label: "[2.2] Low Quality"
              id: "[2.2]"
            - label: "[2.3] Voice Chat"
              id: "[2.3]"
            - label: "[2.4] Bot usage"
              id: "[2.4]"
            - label: "[2.5] Off-topic"
              id: "[2.5]"
            - label: "[2.6] Spamming"
              id: "[2.6]"
            - label: "[2.7] Scam links"
              id: "[2.7]"
            - label: "[2.8] Advertisements"
              id: "[2.8]"
            - label: "[2.9] Doxxing"
              id: "[2.9]"

  - trigger: "::nsfw"
    replace: "[1.1]"

  - trigger: "::age"
    replace: "[1.2]"

  - trigger: "::racism"
    replace: "[1.3]"

  - trigger: "::controv"
    replace: "[1.4]"

  - trigger: "::elitism"
    replace: "[1.5]"

  - trigger: "::auth"
    replace: "[1.6]"

  - trigger: "::piracy"
    replace: "[1.7]"

  - trigger: "::eng"
    replace: "[2.1]"

  - trigger: "::lq"
    replace: "[2.2]"

  - trigger: "::vc"
    replace: "[2.3]"

  - trigger: "::bots"
    replace: "[2.4]"

  - trigger: "::offt"
    replace: "[2.5]"

  - trigger: "::spam"
    replace: "[2.6]"

  - trigger: "::scam"
    replace: "[2.7]"

  - trigger: "::ads"
    replace: "[2.8]"

  - trigger: "::doxx"
    replace: "[2.9]"
