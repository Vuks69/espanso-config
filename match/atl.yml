# espanso match file
# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
# Quick rule replacements for common infractions
matches:
  - trigger: "::welc"
    replace: "$s welcome to ATL! :)"

  - trigger: "::coc"
    replace: "[Code of Conduct](<https://allthingslinux.org/code-of-conduct>)"

  - trigger: "::rule"
    replace: "{{output}}"
    vars:
      - name: output
        type: choice
        params:
          values:
            - label: "[1.1] Appropriate Conduct and SFW Policy"
              id: "[1.1]"
            - label: "[1.2] Mutual Respect"
              id: "[1.2]"
            - label: "[1.3] Controversial, Sensitive and Unfit Topics"
              id: "[1.3]"
            - label: "[1.4] Respecting Authority & Rules"
              id: "[1.4]"
            - label: "[2.1] Language Requirement: English Only"
              id: "[2.1]"
            - label: "[2.2] Server Conduct"
              id: "[2.2]"
            - label: "[2.3] Malicious and Illegal Behavior"
              id: "[2.3]"
            - label: "[2.4] Advertising"
              id: "[2.4]"
            - label: "[3.5.c] Problematic Behavior"
              id: "[3.5.c]"
            - label: "[3.6] Punishment Evasion"
              id: "[3.6]"

  - trigger: "::nsfw"
    replace: "[1.1]"

  - trigger: "::respect"
    replace: "[1.2]"

  - trigger: "::controversial"
    replace: "[1.3]"

  - trigger: "::authority"
    replace: "[1.4]"

  - trigger: "::english"
    replace: "[2.1]"

  - trigger: "::conduct"
    replace: "[2.2]"

  - trigger: "::illegal"
    replace: "[2.3]"

  - trigger: "::ads"
    replace: "[2.4]"

  - trigger: "::problematic"
    replace: "[3.5.c]"

  - trigger: "::evasion"
    replace: "[3.6]"
